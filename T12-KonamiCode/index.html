<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
 
</head>
<body>
    <h1>Press keys down on the keyboard, try to crack that secret code. Once, cracked a message would be displayed on the screen!</h1>
    <h3>in case you are tired of trying, click the button to know the key</h3>
    <br>
    <button class="reveal">key</button>
<script>

const pressed=[];
const secretKey='jazz';

window.addEventListener("keyup",(e)=>
{
    console.log(e.key);
    console.log("pressed & reached");
    pressed.push(e.key);
    pressed.splice(-secretKey.length-1, pressed.length-secretKey.length);
    if(pressed.join('').includes(secretKey))
    {
        console.log("Ding Ding!");
        cornify_add();
    }
    console.log(pressed);
});

const reveal=document.querySelector(".reveal");
reveal.addEventListener("click", ()=>
{
    reveal.textContent="jazz";
});

</script>
</body>
</html>
