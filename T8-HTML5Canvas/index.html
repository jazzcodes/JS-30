<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  
<style>
  html, body {
    margin: 0;

  }

  canvas{
    background-color: black;
  }

  h2{
    color:hotpink;

  }

  h1{
    color:white;
  }


</style>


</head>
<body>
<canvas id="draw" width="800" height="800">

</canvas>
<script>





    const canvas=document.querySelector('#draw');
    const ctx=canvas.getContext('2d');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;


function myFunction(x) {
  if (x.matches) {
    alert('Drag the cursor and see the magic!');
 
  } else {
    alert('This is only for desktop users for now.');
  }
}


const mmObj = window.matchMedia("(min-width: 400px)")

myFunction(mmObj);

mmObj.addListener(myFunction);
   




    ctx.strokeStyle="pink";
    ctx.lineCap="round";
    ctx.lineJoin="round";
    ctx.lineWidth=10;

    let isDrawing=false;
    let lastX=0;
    let lastY=0;
    let hue=0;
    let direction=true;
     
    ctx.globalCompositeOperation = 'multiply'; //blending 

    function draw(e)
    {
        if(!isDrawing) return;
        ctx.strokeStyle=`hsl(${hue}, 100%, 50%)`;
        console.log(e);
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();
        [lastX, lastY]=[e.offsetX, e.offsetY];
        hue++;

        if(hue>=360)
        {
            hue=0;
        }

        if(ctx.lineWidth>100 || ctx.lineWidth<=1)
        {
            direction=!direction;
        }

        if(direction)
        {
            ctx.lineWidth--;
        }
        else{
            ctx.lineWidth++;
        }
   

    }

    canvas.addEventListener("mousedown", function(e)
    {
        isDrawing=true;
        [lastX, lastY]=[e.offsetX, e.offsetY];

    });

    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("mouseup", ()=>isDrawing=false);
    canvas.addEventListener("mouseout",()=>isDrawing=false);

</script>


</body>
</html>
