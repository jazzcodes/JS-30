<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Update CSS Variables with <span class="highlighter">JS</span></h1>

    <div class="controls">
        <div class="control">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>
        <div class="control">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        </div>
        <div class="control">
        <label for="color">Base Color:</label>
        <input type="color" name="baseColor" value="#000000">
        </div>
 
    </div>
   <img src="background.jpg" alt="">
    <script src="app.js"></script>
</body>
</html>
